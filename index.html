<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro1</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="headerBar">
    <img class="msg_logo" src="images/msg.png" alt="">
    <img class="cleaner_logo" src="images/cleaner.png" alt="">
    <img class="timer_logo" src="images/timer.png" alt="">
    <img class="wifi_logo" src="images/wifi.png" alt="">
    <img class="network_logo" src="images/network.png" alt="">
    <p class="timeShow">7:14pm</p>
</header>

<body>
    <div class="screen">

    </div>
    <div class="funBtn">
        <button class="cancleBtn">C</button>
        <button class="rubber"><img class="rubimg" src="images/backspace.png" alt=""></button>
        <button class="percentage">%</button>
        <button class="divide">/</button>
        <button class="sevenBtn">7</button>
        <button class="eightBtn">8</button>
        <button class="nineBtn">9</button>
        <button class="multiply">X</button>
        <button class="fourBtn">4</button>
        <button class="fiveBtn">5</button>
        <button class="sixBtn">6</button>
        <button class="minus">-</button>
        <button class="oneBtn">1</button>
        <button class="twoBtn">2</button>
        <button class="threeBtn">3</button>
        <button class="addition">+</button>
        <button class="dotBtn">.</button>
        <button class="zeroBtn">0</button>
        <button class="equalBtn">=</button>
    </div>

</body>

<footer class="footRow">
    <img class="backTri" src="images/leftArrow.png" alt="">
    <img class="menuCircle" src="images/circle.png" alt="">
    <img class="tabSquare" src="images/stop.png" alt="">
</footer>

</html>
